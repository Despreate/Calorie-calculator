    <div class="container">
      <div class="title">Calorie<span class="name">Calculator</span></div>
      <div class="content">
        <form action="add.php" method="post">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Name</span>
              <input class="inp" id="name" type="text" name="name" placeholder="Enter your name" required />
            </div>
            <div class="input-box">
              <span class="details">Age</span>
              <input class="inp" id="age" type="text" name="age" placeholder="Enter your age" required />
            </div>
            <div class="input-box">
              <span class="details">Weight</span>
              <input class="inp" id="weight" name="weight" type="text" placeholder="Enter your weight" required />
            </div>
            <div class="input-box">
              <span class="details">Height</span>
              <input class="inp" id="height" name="height" type="text" placeholder="Enter your Height" required />
            </div>
            <div id="Activity" class="input-box">
              <span class="details">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Activity</span>

                <option value="Sedentary">No exercise </option>
                <option value="Lightly" >Exercise 1-3times/week</option>
                <option value="Moderately" >Exercise 3-5times/week</option>
                <option value="Active" >Exercise 6-7times/week</option>
                <option value="Very" >Extra Active: very intense exercise daily, or physical job</option>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" />
            <input type="radio" name="gender" id="dot-2" /><br><br>

              &nbsp;<label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label><br><br>
            </div>
          </div>
          <div class="button"><br>
            kcal per day: <p id="totlCals"></p>
